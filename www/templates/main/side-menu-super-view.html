<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-notifications-none">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menu-view"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
    </ion-header-bar>
    <ion-content class="side-menu-pad">
      <ion-list>
        <ion-item menu-close href="#/app/home">
          Menu
        </ion-item>
        <ion-item menu-close href="#/app/plug-pin">
          Plug-pin
        </ion-item>
        <ion-item menu-close href="#/app/plug-connect">
          Plug-connect
        </ion-item>
        <ion-item menu-close ng-click="scanBarcode()">
          Plug-scan
        </ion-item>
        <ion-item menu-close href="#/app/settings">
          Settings
        </ion-item>
        <ion-item menu-close href="#/signin">
          Sign Out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
